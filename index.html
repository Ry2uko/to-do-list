<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ry2uko" />

    <title>To-Do List</title>

    <link rel="icon" type="image/x-icon" href="/img/icon/favicon.png">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <!-- Popup Modal When Editing Task Name-->
    <div class="modal fade" id="editNameModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title display-6">Edit Task Name...</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <input type="text" id="modalInput" class="form-control form-control-lg shadow-none" placeholder="Edit task..." maxlength="60"/>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center h-100 flex-column">
      <h1 class="text-center user-select-none">To-Do List</h1>
      <div id="listContainer" class="bg-white shadow d-flex flex-column">
        <div id="listHeader" class="border-bottom border-secondary">
          <h2 id="tasksCompleted" class="h3 color-dblue text-center mb-0">Feeling productive?</h2>
          <input type="image" id="editTasks" src="img/icon/pencil-solid.svg" 
          alt="edit tasks" title="Edit" />
          <input type="image" id="deleteAll" src="img/icon/trash-can-solid.svg" 
          alt="delete all tasks" title="Delete All" />
        </div>
        <div id="listBody" class="flex-fill">
          <div class="list-group" id="tasksContainer"></div>
        </div>
        <div id="listControls" class="row d-flex justify-content-center mt-auto mb-4">
          <div class="col-9">
            <input type="text" class="form-control rounded-pill shadow-none" 
            placeholder="Add Todo..." id="toDoInput" maxlength="60"/></div>
          <div class="col-2">
            <button type="button" class="btn border border-secondary px-4 py-2 h-100 rounded-pill shadow-none" 
            id="addToDo">Add</button>    
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/sortable/sortable.min.js"></script>
    <script src="js/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
