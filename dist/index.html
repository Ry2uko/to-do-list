<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid d-flex justify-content-center align-items-center h-100">
  <div id="listContainer" class="bg-light shadow d-flex flex-column">
    <div id="listHeader" class="border-bottom border-secondary">
      <h1 class="display-6 text-center my-3">To-Do List</h1>
    </div>
    <div id="listBody" class="flex-fill">
      <ul class="list-group"></ul>
    </div>
    <div id="listControls" class="row d-flex justify-content-center mt-auto mb-4">
      <div class="col-9">
        <input type="text" class="form-control rounded-pill shadow-none" placeholder="Add Todo..." id="toDoInput" /></div>
      <div class="col-2">
        <button type="button" class="btn border border-secondary px-4 py-2 h-100 rounded-pill shadow-none" id="addToDo">Add</button>    
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
